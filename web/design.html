  <!DOCTYPE html>
  <html>
    <head>
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
      <title>Rock Bottom</title>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <style>
      </style>
    </head>
    <body>
      <h1>Rock Bottom</h1>

      <div class="row">
        <form class="col s12" action="">
          <div class="row">
            <div class="input-field col s12">
              <div id="pooppicker" class="row" tabindex="1">
                <span class="flow-text col s1">Not Bad</span>
                <span class="poop col s1"></span>
                <span class="poop col s1"></span>
                <span class="poop col s1"></span>
                <span class="poop col s1"></span>
                <span class="poop col s1"></span>
                <span class="poop col s1"></span>
                <span class="poop col s1"></span>
                <span class="poop col s1"></span>
                <span class="poop col s1"></span>
                <span class="poop col s1"></span>
                <span class="flow-text col s1">Worst</span>
              </div>
              <label for="pooppicker">Rate Your Day</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea id="textarea1" class="materialize-textarea" name="body" required></textarea>
              <label for="textarea1">Tell Us About Your Day</label>
            </div>
          </div>
          <input type="hidden" name="userid" value="" required>
          <div class="row">
            <div class="input-field col s12">
               <button class="btn waves-effect waves-light" type="submit" name="action">Post Your Story
                <i class="material-icons">send</i>
              </button>
            </div>
          </div>
        </form>
      </div>
            
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
      <script></script>
    </body>
  </html>
